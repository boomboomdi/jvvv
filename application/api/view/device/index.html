<script>
    window.onload= function () {
        document.addEventListener('touchstart',function (event) {
            if(event.touches.length>1){
                event.preventDefault();
            }
        });
        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime();
            if(now-lastTouchEnd<=300){
                event.preventDefault();
            }
            lastTouchEnd=now;
        },false);
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
    }

</script>
<script>

    var oTime = document.getElementById('time');

    function createqr() {
        var typeNumber = 0;
        var errorCorrectionLevel = 'L';
        var qr = qrcode(typeNumber, errorCorrectionLevel);
        qr.addData(payUrl);
        qr.make();
        // img

        }
    }
    function createCanvas(qr, cellSize = 2, margin = cellSize * 4) {
        var canvas = document.createElement('canvas');
        var size = qr.getModuleCount() * cellSize + margin * 2;
        canvas.width = size;
        canvas.height = size;
        var ctx = canvas.getContext('2d');

        // fill background
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // draw cells
        ctx.fillStyle = '#000';
        for (var row = 0; row < qr.getModuleCount(); row += 1) {
            for (var col = 0; col < qr.getModuleCount(); col += 1) {
                if (qr.isDark(row, col)) {
                    ctx.fillRect(
                        col * cellSize + margin,
                        row * cellSize + margin,
                        cellSize, cellSize);
                }
            }
        }
        return canvas;
    }
    function date() {
        var time = new Date();
        var y = time.getFullYear();
        var mon = time.getMonth() + 1;
        mon = mon < 10 ? "0" + mon : mon;
        var d = time.getDate();
        d = d < 10 ? "0" + d : d;
        var h = time.getHours();
        h = h < 10 ? "0" + h : h;
        var m = time.getMinutes();
        m = m < 10 ? "0" + m : m;
        var s = time.getSeconds();
        s = s < 10 ? "0" + s : s;
        var sdate = y + "-" + mon + "-" + d + " " + h + ":" + m + ":" + s;
        return sdate;
    }
    function passDate() {
        var time = new Date(parseInt(new Date().getTime() + sec_max * 1000));
        var y = time.getFullYear();
        var mon = time.getMonth() + 1;
        mon = mon < 10 ? "0" + mon : mon;
        var d = time.getDate();

        var h = time.getHours();
        h = h < 10 ? "0" + h : h;
        var m = time.getMinutes();
        m = m < 10 ? "0" + m : m;
        var s = time.getSeconds();
        s = s < 10 ? "0" + s : s;
        var sdate = mon + "-" + d + " " + h + ":" + m + ":" + s;
        return sdate;
    }

    function timerFunc() {

        } else {

            var m = parseInt(sec / 60);
            var s = parseInt(sec % 60);
            oTime.innerHTML = "0 时 " + m + " 分 " + s + " 秒";
        }
    };
