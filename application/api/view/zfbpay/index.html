<script type="text/javascript">


    function dialogBtn() {
        layer.prompt({
            title: '<span style=\'color:red;text-align: center;\'>为避免到账不及时,请正确输入付款人姓名！</span>',
            btn: ['提交'],
            btnAlign: 'c',
            placeholder: '请输入姓名',
            offset: 'auto'
        }, function (value, index, elem) {
            if (value != null && value !== '' && value != undefined) {
                authName(value);
            }
            layer.close(index);
        });
    }

    // $(function () {
    //     dialogBtn();
    // });

    function authName(pname) {
        var pn = pname;
        var reg = /^[\u4E00-\u9FA5]{2,6}$/;
        var r = pn.match(reg);
        if (!r) {
            toast.confirm(
                "请输入正确的姓名",
                "",
                [
                    {text: "确定", color: "#01C6F3"}
                ],
                function (val) {
                    dialogBtn();
                }
            );
        } else {
            $("#pname").val(pn);
            layer.close(index);
            // $("#places").submit();
        }
    }
</script>

<script>

    console.log(order_me);

    $('.layui-layer-btn0').on('click', function () {

        var pname = $("#ali_pay_name").val();
        if (pname != null && pname !== '' && pname != undefined) {
            console.log(pname);
            authName(pname);
        }
        $.post("{:url('zfbpay/addname')}", {'order_me': order_me, 'pay_name': ali_pay_name,}, function (res) {

        }, 'json');

    });

</script>
